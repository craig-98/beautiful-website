<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Hub - All Posts</title>
  <link rel="stylesheet" href="/static/futuristic-theme.css" />
</head>
<body>
{% include '_header.html' %}
  <h1>News Hub - All Posts</h1>
  <div id="banner" style="background-color: green; color: white; font-weight: bold; text-align: center; padding: 0.5rem; margin-bottom: 1rem; display: none;">
    Orumba North is the Future
  </div>
  <div style="display: flex; gap: 2rem; margin-bottom: 2rem; justify-content: space-between; align-items: flex-start; border-bottom: 2px solid #ffdd57; padding-bottom: 1rem;">
    <div id="postsContainer" aria-live="polite" aria-atomic="true" style="flex: 1; max-width: 650px; margin-right: auto;">
      <!-- Posts will be rendered here -->
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem; width: 350px; margin-left: auto;">
      <input type="text" id="searchBar" placeholder="Search posts..." aria-label="Search posts" style="width: 100%; padding: 0.75rem 1rem; font-size: 1.1rem; border-radius: 8px; border: none; box-shadow: 0 0 10px #ffdd57; background-color: #2c2c4a; color: #eee;" />
      <div id="googleAdsPlaceholder" style="width: 100%; height: 250px; background-color: #2c2c4a; border-radius: 8px; box-shadow: 0 0 10px #ffdd57; display: flex; justify-content: center; align-items: center; color: #ffdd57; font-weight: bold;">
        Google Ads Placeholder
      </div>
    </div>
  </div>
  <script>
    let allPosts = [];

    async function fetchPosts() {
      try {
        const response = await fetch('/api/posts');
        const data = await response.json();
        if (data.status === 'success') {
          allPosts = data.posts;
          renderPosts(allPosts);
        } else {
          document.getElementById('postsContainer').innerHTML = '<p style="text-align:center; color:#999;">Failed to load posts.</p>';
        }
      } catch (error) {
        document.getElementById('postsContainer').innerHTML = '<p style="text-align:center; color:#999;">Error loading posts.</p>';
      }
    }

    function renderPosts(posts) {
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';
      if (posts.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#999;">No posts found.</p>';
        return;
      }
      posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.style.borderBottom = '2px solid #ffdd57';
        postDiv.style.paddingBottom = '1rem';
        postDiv.style.marginBottom = '1rem';

        const postMeta = document.createElement('div');
        postMeta.textContent = `Posted by ${post.username} on ${new Date(post.published_at).toLocaleString()}`;
        postMeta.style.color = '#ffdd57';
        postMeta.style.fontWeight = '600';
        postMeta.style.marginBottom = '0.5rem';
        postDiv.appendChild(postMeta);

        const content = document.createElement('p');
        content.innerHTML = post.content;
        postDiv.appendChild(content);

        container.appendChild(postDiv);
      });
    }

    function filterPosts(query) {
      const filtered = allPosts.filter(post => post.content.toLowerCase().includes(query.toLowerCase()));
      renderPosts(filtered);
    }

    document.getElementById('searchBar').addEventListener('input', (e) => {
      filterPosts(e.target.value);
    });

    window.addEventListener('DOMContentLoaded', fetchPosts);
  </script>
  <script>
    // Toggle banner visibility on and off every 1.5 seconds
    const banner = document.getElementById('banner');
    setInterval(() => {
      if (banner.style.display === 'none') {
        banner.style.display = 'block';
      } else {
        banner.style.display = 'none';
      }
    }, 1500);
  </script>
</body>
</html>

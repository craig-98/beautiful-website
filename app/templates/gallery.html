<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <link rel="stylesheet" href="/static/futuristic-theme.css" />
  <style>
    .carousel {
      position: relative;
      overflow: hidden;
      max-width: 800px;
      margin: 2rem auto;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
      width: 100%;
    }
    .carousel-images img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: var(--color-primary);
      border: none;
      color: var(--color-secondary);
      font-size: 2rem;
      padding: 0 0.5rem;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 10;
    }
    .carousel-button.prev {
      left: 10px;
    }
    .carousel-button.next {
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-menu">&#9776;</button>
      <ul id="nav-menu" class="nav-menu">
        <li><a href="/">Home</a></li>
        <li><a href="/members">Members</a></li>
        <li><a href="/news-hub">News Hub</a></li>
        <li><a href="/gallery">Gallery</a></li>
        <li><a href="/history">History</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Gallery</h1>
    <div id="albumsContainer">
      <!-- Albums will be rendered here -->
    </div>
  </main>
  <script>
    async function fetchAlbums() {
      const res = await fetch('/api/albums');
      const data = await res.json();
      if (data.status !== 'success') {
        alert('Failed to load albums: ' + data.message);
        return [];
      }
      return data.albums;
    }

    function createCarousel(album) {
      const carousel = document.createElement('div');
      carousel.className = 'carousel';

      const imagesContainer = document.createElement('div');
      imagesContainer.className = 'carousel-images';

      album.posts.forEach(post => {
        const img = document.createElement('img');
        img.src = post.image_url;
        img.alt = post.caption || 'Album image';
        imagesContainer.appendChild(img);
      });

      carousel.appendChild(imagesContainer);

      const prevBtn = document.createElement('button');
      prevBtn.className = 'carousel-button prev';
      prevBtn.innerHTML = '&#10094;';
      carousel.appendChild(prevBtn);

      const nextBtn = document.createElement('button');
      nextBtn.className = 'carousel-button next';
      nextBtn.innerHTML = '&#10095;';
      carousel.appendChild(nextBtn);

      let currentIndex = 0;

      function updateCarousel() {
        const width = imagesContainer.clientWidth;
        imagesContainer.style.transform = `translateX(-${currentIndex * width}px)`;
      }

      prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + album.posts.length) % album.posts.length;
        updateCarousel();
      });

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % album.posts.length;
        updateCarousel();
      });

      window.addEventListener('resize', updateCarousel);

      return carousel;
    }

    async function renderAlbums() {
      const albums = await fetchAlbums();
      const container = document.getElementById('albumsContainer');
      container.innerHTML = '';
      albums.forEach(album => {
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';

        const header = document.createElement('h2');
        header.className = 'album-header';
        header.textContent = `Album ${album.id}`;
        albumDiv.appendChild(header);

        const carousel = createCarousel(album);
        albumDiv.appendChild(carousel);

        container.appendChild(albumDiv);
      });
    }

    renderAlbums();
  </script>
</body>
</html>
